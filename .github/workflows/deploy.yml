name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      external_config_url:
        description: 'å¤–éƒ¨é…ç½® URLï¼ˆç•™ç©ºåˆ™ä½¿ç”¨ config.yml è®¾ç½®ï¼‰'
        required: false
        type: string
        default: ''
      update_reason:
        description: 'æ›´æ–°åŸå› ï¼ˆå¯é€‰ï¼‰'
        required: false
        type: string
        default: 'æ‰‹åŠ¨è§¦å‘æ›´æ–°'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Read config.yml settings
      id: config
      run: |
        # è¯»å–è‡ªå®šä¹‰åŸŸåé…ç½®
        CUSTOM_DOMAIN=$(grep -A 10 "deployment:" config.yml | grep "customDomain:" | sed 's/.*customDomain: *"\(.*\)".*/\1/')
        echo "custom_domain=$CUSTOM_DOMAIN" >> $GITHUB_OUTPUT
        echo "ğŸ“ è¯»å–åˆ°è‡ªå®šä¹‰åŸŸå: $CUSTOM_DOMAIN"
        
        # è¯»å–å¤–éƒ¨é…ç½® URLï¼ˆå¦‚æœ config.yml ä¸­å¯ç”¨äº†ï¼‰
        EXTERNAL_ENABLED=$(grep -A 5 "externalConfig:" config.yml | grep "enabled:" | sed 's/.*enabled: *\(.*\)/\1/')
        EXTERNAL_URL=$(grep -A 5 "externalConfig:" config.yml | grep "url:" | sed 's/.*url: *"\(.*\)".*/\1/')
        echo "external_enabled=$EXTERNAL_ENABLED" >> $GITHUB_OUTPUT
        echo "external_url=$EXTERNAL_URL" >> $GITHUB_OUTPUT
        echo "âš™ï¸ å¤–éƒ¨é…ç½®å¯ç”¨: $EXTERNAL_ENABLED"
        if [ -n "$EXTERNAL_URL" ]; then
          echo "ğŸ”— å¤–éƒ¨é…ç½® URL: $EXTERNAL_URL"
        fi
      
    - name: Configure external config (if provided)
      if: github.event.inputs.external_config_url != ''
      run: |
        echo "ğŸ”„ ä½¿ç”¨å¤–éƒ¨é…ç½®..."
        echo "ğŸ“ æ›´æ–°åŸå› : ${{ github.event.inputs.update_reason }}"
        echo "ğŸ”— é…ç½® URL: ${{ github.event.inputs.external_config_url }}"
        # ä¸´æ—¶ä¿®æ”¹ config.yml ä»¥å¯ç”¨å¤–éƒ¨é…ç½®
        sed -i 's/enabled: false/enabled: true/' config.yml
        sed -i 's/enabled: true/enabled: true/' config.yml
        # æ›¿æ¢ URLï¼ˆå¤„ç†å„ç§æ ¼å¼ï¼‰
        sed -i "s|url: \".*\"|url: \"${{ github.event.inputs.external_config_url }}\"|" config.yml
        echo "âœ… å¤–éƒ¨é…ç½®å·²è®¾ç½®"
        echo "ğŸ“„ å½“å‰é…ç½®:"
        grep -A 2 "externalConfig:" config.yml
      
    - name: Build
      run: npm run build
      
    - name: Create CNAME file (if custom domain is set)
      if: steps.config.outputs.custom_domain != ''
      run: |
        echo "ğŸŒ åˆ›å»º CNAME æ–‡ä»¶: ${{ steps.config.outputs.custom_domain }}"
        echo "${{ steps.config.outputs.custom_domain }}" > dist/CNAME
      
    - name: Deploy to Web branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: .
        publish_branch: Web
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Notify Pages deployment
      run: |
        echo "âœ… Pages deployment completed successfully!"
        if [ -n "${{ steps.config.outputs.custom_domain }}" ]; then
          echo "ğŸŒ Site URL: https://${{ steps.config.outputs.custom_domain }}"
        else
          echo "ğŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"
        fi
        echo "ğŸ“… Deployment time: $(date)"
        echo "ğŸ”„ Build ID: ${{ github.run_id }}"
        if [ -n "${{ github.event.inputs.external_config_url }}" ]; then
          echo "âš™ï¸ é…ç½®æ¨¡å¼: å¤–éƒ¨é…ç½®ï¼ˆæ‰‹åŠ¨æŒ‡å®šï¼‰"
          echo "ğŸ”— é…ç½® URL: ${{ github.event.inputs.external_config_url }}"
          echo "ğŸ“ æ›´æ–°åŸå› : ${{ github.event.inputs.update_reason }}"
        elif [ "${{ steps.config.outputs.external_enabled }}" == "true" ]; then
          echo "âš™ï¸ é…ç½®æ¨¡å¼: å¤–éƒ¨é…ç½®ï¼ˆconfig.ymlï¼‰"
          echo "ğŸ”— é…ç½® URL: ${{ steps.config.outputs.external_url }}"
        else
          echo "âš™ï¸ é…ç½®æ¨¡å¼: æœ¬åœ°é…ç½®"
        fi
        
    - name: Trigger Pages rebuild
      if: always()
      run: |
        echo "ğŸ”„ Triggering Pages rebuild..."
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: application/json" \
          -d '{"source":{"branch":"Web","path":"/"}}' \
          "${{ github.api_url }}/repos/${{ github.repository }}/pages/builds" || echo "âš ï¸ Pages rebuild trigger failed, but deployment may still work"