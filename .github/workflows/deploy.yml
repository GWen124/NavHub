  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      custom_domain:
        description: 'è‡ªå®šä¹‰åŸŸåï¼ˆç•™ç©ºåˆ™ä½¿ç”¨ config.yml è®¾ç½®ï¼‰'
        required: false
