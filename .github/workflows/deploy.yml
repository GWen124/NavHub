name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # 允许手动触发
    inputs:
      custom_domain:
        description: '自定义域名（留空则使用 config.yml 设置）'
        required: false
        type: string
        default: ''
      external_config_url:
        description: '外部配置 URL（留空则使用 config.yml 设置）'
        required: false
        type: string
        default: ''
      update_reason:
        description: '更新原因（可选）'
        required: false
        type: string
        default: '手动触发更新'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Read config.yml settings
      id: config
      run: |
        # 读取自定义域名配置
        CUSTOM_DOMAIN=$(grep -A 10 "deployment:" config.yml | grep "customDomain:" | sed 's/.*customDomain: *"\(.*\)".*/\1/')
        echo "custom_domain=$CUSTOM_DOMAIN" >> $GITHUB_OUTPUT
        echo "📝 读取到自定义域名: $CUSTOM_DOMAIN"
        
        # 读取外部配置 URL（如果 config.yml 中启用了）
        EXTERNAL_ENABLED=$(grep -A 5 "externalConfig:" config.yml | grep "enabled:" | sed 's/.*enabled: *\(.*\)/\1/')
        EXTERNAL_URL=$(grep -A 5 "externalConfig:" config.yml | grep "url:" | sed 's/.*url: *"\(.*\)".*/\1/')
        echo "external_enabled=$EXTERNAL_ENABLED" >> $GITHUB_OUTPUT
        echo "external_url=$EXTERNAL_URL" >> $GITHUB_OUTPUT
        echo "⚙️ 外部配置启用: $EXTERNAL_ENABLED"
        if [ -n "$EXTERNAL_URL" ]; then
          echo "🔗 外部配置 URL: $EXTERNAL_URL"
        fi
      
    - name: Configure external config (if provided)
      if: github.event.inputs.external_config_url != ''
      run: |
        echo "🔄 使用外部配置..."
        echo "📝 更新原因: ${{ github.event.inputs.update_reason }}"
        echo "🔗 配置 URL: ${{ github.event.inputs.external_config_url }}"
        # 临时修改 config.yml 以启用外部配置
        # 使用更精确的 sed 命令，只替换 externalConfig 部分的配置
        sed -i '/^externalConfig:/,/^[a-zA-Z]/ { s/enabled: false/enabled: true/; }' config.yml
        # 只替换 externalConfig 部分的 url
        sed -i '/^externalConfig:/,/^[a-zA-Z]/ { s|url: ".*"|url: "${{ github.event.inputs.external_config_url }}"|; }' config.yml
        echo "✅ 外部配置已设置"
        echo "📄 当前配置:"
        grep -A 5 "externalConfig:" config.yml
      
    - name: Validate external config URL
      if: steps.config.outputs.external_enabled == 'true' && steps.config.outputs.external_url != ''
      run: |
        echo "🔍 验证外部配置URL..."
        echo "🔗 配置URL: ${{ steps.config.outputs.external_url }}"
        # 测试URL是否可访问
        if curl -s --head --fail "${{ steps.config.outputs.external_url }}" > /dev/null; then
          echo "✅ 外部配置URL可访问"
        else
          echo "⚠️ 外部配置URL不可访问，将使用本地配置"
          # 禁用外部配置，回退到本地配置
          sed -i '/^externalConfig:/,/^[a-zA-Z]/ { s/enabled: true/enabled: false/; }' config.yml
        fi
      
    - name: Build
      run: npm run build
      
    - name: Create CNAME file (if custom domain is set)
      if: github.event.inputs.custom_domain != '' || steps.config.outputs.custom_domain != ''
      run: |
        # 优先使用手动输入的域名，否则使用 config.yml 中的域名
        if [ -n "${{ github.event.inputs.custom_domain }}" ]; then
          DOMAIN="${{ github.event.inputs.custom_domain }}"
          echo "🌐 使用手动输入的域名: $DOMAIN"
        else
          DOMAIN="${{ steps.config.outputs.custom_domain }}"
          echo "🌐 使用 config.yml 中的域名: $DOMAIN"
        fi
        echo "$DOMAIN" > dist/CNAME
        echo "✅ CNAME 文件已创建"
      
    - name: Deploy to Web branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        destination_dir: .
        publish_branch: Web
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
        
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./dist
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Notify Pages deployment
      run: |
        echo "✅ Pages deployment completed successfully!"
        
        # 确定使用的域名
        if [ -n "${{ github.event.inputs.custom_domain }}" ]; then
          echo "🌐 Site URL: https://${{ github.event.inputs.custom_domain }}"
          echo "📌 域名来源: 手动输入"
        elif [ -n "${{ steps.config.outputs.custom_domain }}" ]; then
          echo "🌐 Site URL: https://${{ steps.config.outputs.custom_domain }}"
          echo "📌 域名来源: config.yml"
        else
          echo "🌐 Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "📌 域名来源: GitHub 默认域名"
        fi
        
        echo "📅 Deployment time: $(date)"
        echo "🔄 Build ID: ${{ github.run_id }}"
        
        # 显示配置模式
        if [ -n "${{ github.event.inputs.external_config_url }}" ]; then
          echo "⚙️ 配置模式: 外部配置（手动指定）"
          echo "🔗 配置 URL: ${{ github.event.inputs.external_config_url }}"
        elif [ "${{ steps.config.outputs.external_enabled }}" == "true" ]; then
          echo "⚙️ 配置模式: 外部配置（config.yml）"
          echo "🔗 配置 URL: ${{ steps.config.outputs.external_url }}"
        else
          echo "⚙️ 配置模式: 本地配置"
        fi
        
        echo "📝 更新原因: ${{ github.event.inputs.update_reason }}"
        
        # 显示最终使用的配置信息
        echo "📋 最终配置信息:"
        if [ -n "${{ github.event.inputs.external_config_url }}" ]; then
          echo "🔗 外部配置URL: ${{ github.event.inputs.external_config_url }}"
        elif [ "${{ steps.config.outputs.external_enabled }}" == "true" ] && [ -n "${{ steps.config.outputs.external_url }}" ]; then
          echo "🔗 外部配置URL: ${{ steps.config.outputs.external_url }}"
        else
          echo "📁 使用本地配置"
        fi
        
    - name: Trigger Pages rebuild
      if: always()
      run: |
        echo "🔄 Triggering Pages rebuild..."
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Content-Type: application/json" \
          -d '{"source":{"branch":"Web","path":"/"}}' \
          "${{ github.api_url }}/repos/${{ github.repository }}/pages/builds" || echo "⚠️ Pages rebuild trigger failed, but deployment may still work"