<!DOCTYPE html>
<html>
<head>
    <title>清除图标缓存</title>
</head>
<body>
    <h1>清除图标缓存</h1>
    <button onclick="clearCache()">清除缓存</button>
    <div id="result"></div>
    
    <script>
        function clearCache() {
            try {
                // 清除图标缓存
                localStorage.removeItem('website_icon_cache');
                localStorage.removeItem('website_icon_cache_expiry');
                
                // 清除所有缓存
                localStorage.clear();
                sessionStorage.clear();
                
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ 缓存已清除！请刷新主页面查看效果。</p>' +
                    '<p><a href="http://localhost:5173/" target="_blank">点击访问主页面</a></p>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ 清除缓存失败: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
