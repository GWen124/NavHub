<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>字体加载测试</title>
  <style>
    @font-face {
      font-family: 'AnJingChenXinShouJinTi';
      src: url('/fonts/AnJingChenXinShouJinTi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'brand';
      src: url('/fonts/brand.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'SanJiZhengYaHei-ZhongCu';
      src: url('/fonts/SanJiZhengYaHei-ZhongCu.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    @font-face {
      font-family: 'SanJiZhengYaHei-Xi';
      src: url('/fonts/SanJiZhengYaHei-Xi.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
      padding: 40px;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .test-item {
      margin: 30px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    
    .test-item h2 {
      margin: 0 0 10px 0;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .test-text {
      font-size: 32px;
      margin: 10px 0;
    }
    
    .font-anjing { font-family: 'AnJingChenXinShouJinTi', sans-serif; }
    .font-brand { font-family: 'brand', sans-serif; }
    .font-zhongcu { font-family: 'SanJiZhengYaHei-ZhongCu', sans-serif; }
    .font-xi { font-family: 'SanJiZhengYaHei-Xi', sans-serif; }
    
    #status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>字体加载诊断页面</h1>
  
  <div class="test-item">
    <h2>AnJingChenXinShouJinTi (头部A字体)</h2>
    <div class="test-text font-anjing">人生寂寞，知己难求。</div>
    <div class="test-text font-anjing">The quick brown fox jumps</div>
  </div>
  
  <div class="test-item">
    <h2>brand (头部B字体)</h2>
    <div class="test-text font-brand">1234567890</div>
    <div class="test-text font-brand">04:42:30</div>
  </div>
  
  <div class="test-item">
    <h2>SanJiZhengYaHei-ZhongCu (分类标题字体)</h2>
    <div class="test-text font-zhongcu">Favorites - 常用网站</div>
    <div class="test-text font-zhongcu">AI Tools - AI工具</div>
  </div>
  
  <div class="test-item">
    <h2>SanJiZhengYaHei-Xi (网站卡片字体)</h2>
    <div class="test-text font-xi">Home Page</div>
    <div class="test-text font-xi">Google</div>
  </div>
  
  <div id="status">
    <div>字体加载状态：<span id="font-status">检测中...</span></div>
  </div>
  
  <script>
    async function checkFonts() {
      await document.fonts.ready;
      
      const fonts = [
        'AnJingChenXinShouJinTi',
        'brand',
        'SanJiZhengYaHei-ZhongCu',
        'SanJiZhengYaHei-Xi'
      ];
      
      const results = [];
      for (const font of fonts) {
        const loaded = document.fonts.check(`16px "${font}"`);
        results.push(`${font}: ${loaded ? '✅' : '❌'}`);
      }
      
      document.getElementById('font-status').innerHTML = results.join('<br>');
    }
    
    checkFonts();
    
    // 监听字体加载
    document.fonts.onloadingdone = () => {
      setTimeout(checkFonts, 100);
    };
  </script>
</body>
</html>
